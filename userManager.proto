syntax = "proto3";
import "common.proto";
option go_package = ".;pb";

package pb;

// 服务的定义
service UserManager {
//    注册用户
    rpc RegisterUserWithUserInfo (UserInfo) returns (OperationResponse) {}
//    登录 获取Token
    rpc LoginWithUserLoginInfo (UserInfo) returns (UserLoginResponse) {}
//    更新用户信息
    rpc UpdateUserNanme (UpdateInfo) returns (OperationResponse) {}
    rpc UpdateUserEmail (UpdateInfo) returns (OperationResponse) {}
    rpc UpdateUserMobile (UpdateInfo) returns (OperationResponse) {}
    rpc UpdateUserPassword (UpdateInfo) returns (OperationResponse) {}
    rpc UpdateUserAvatar (UpdateAvatar) returns (OperationResponse) {}
}

message UserInfo{
    string UserEmailMobile = 1;
    string Password = 2;
}

message UpdateInfo{
    string UUID = 1;
    bytes NewString = 2;
}

message UpdateAvatar{
    string UUID = 1;
    string NewBytes = 2;
}

message UserLoginResponse{
    int32 Code = 1;
    string Msg = 2;
    string Token = 3;
}
