syntax = "proto3";
import "common.proto";
option go_package = ".;pb";

package pb;

// 服务的定义
service UserManager {
//    注册用户
    rpc RegisterUserWithUserInfo (UserInfo) returns (OperationResponse) {}
//    登录 获取Token
    rpc LoginWithUserLoginInfo (UserInfo) returns (UserLoginResponse) {}
//    更新用户信息
    rpc UpdateUserNanme (StringValue) returns (OperationResponse) {}
    rpc UpdateUserEmail (StringValue) returns (OperationResponse) {}
    rpc UpdateUserMobile (StringValue) returns (OperationResponse) {}
    rpc UpdateUserPassword (StringValue) returns (OperationResponse) {}
    rpc UpdateUserAvatar (BytesValue) returns (OperationResponse) {}
}

message UserInfo{
    string UserName = 1;
    string Password = 2;
}

message UserLoginResponse{
    int32 Code = 1;
    string Msg = 2;
    string Token = 3;
}
