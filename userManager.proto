syntax = "proto3";
import "common.proto";
option go_package = ".;pb";

package pb;

// 服务的定义
service UserManager {
//    注册用户
    rpc RegisterUserWithUserInfo (UserInfo) returns (OperationResponse) {}
//    登录 获取Token
    rpc LoginWithUserLoginInfo (UserLoginInfo) returns (UserLoginResponse) {}
//    更新用户信息
    rpc UpdateUserInfo (UserInfo) returns (OperationResponse) {}
}

message UserInfo{
    string UserName = 1;
    string Password = 2;
}

message UserLoginInfo{
    string Uuid = 1;
    string UserName = 2;
    string Password = 3;
}

message UserLoginResponse{
    int32 Code = 1;
    string Msg = 2;
    string Token = 3;
}
