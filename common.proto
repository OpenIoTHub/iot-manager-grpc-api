syntax = "proto3";

option go_package = ".;pb";

package pb;

message Empty{}

message StringValue{
    string Value = 1;
}

message BytesValue{
    bytes Value = 1;
}

message OperationResponse{
    int32 Code = 1;
    string Msg = 2;
}

message UserInfo{
    string Name = 1;
    string Email = 2;
    string Mobile = 3;
    string Avatar = 4;
}

message UserInfoList{
    repeated UserInfo UserInfoList = 1;
}
