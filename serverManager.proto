syntax = "proto3";
import "common.proto";
option go_package = ".;pb";

package pb;

// 服务的定义
service ServerManager {
    //    对服务器的操作
    rpc AddServer (ServerInfo) returns (OperationResponse) {}
    rpc DelServer (ServerInfo) returns (OperationResponse) {}
    rpc UpdateServer (ServerInfo) returns (OperationResponse) {}
    rpc QueryServer (ServerInfo) returns (OperationResponse) {}
    rpc GetAllServer (Empty) returns (ServerInfoList) {}
}

message ServerInfo{
    string Uuid = 1;
    string ServerHost = 2;
    string LoginKey = 3;
    string ConnectionType = 4;
    int32 TcpPort = 5;
    int32 KcpPort = 6;
    int32 UdpApiPort = 7;
    int32 KcpApiPort = 8;
    int32 TlsPort = 9;
    int32 GrpcPort = 10;
}

message ServerInfoList{
    repeated ServerInfo ServerInfoList = 1;
}
